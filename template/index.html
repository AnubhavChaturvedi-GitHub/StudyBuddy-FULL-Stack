
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBuddy.AI</title>
    <style>
        body {
    background: #1a1a1a;
    color: #fff;
    margin: 0;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
}

.container {
    width: 100vw;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

.chat-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background: #2c2c2c;
}

.chat-header img {
    align-items: center;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 20px;
}

.chat-header span {
    align-items: center;
    justify-content: space-between;
    font-size: 2rem;
    color: #f39c12;
}
.chat-history {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center content horizontally */
    justify-content: center; /* Center content vertically */
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    background: #2c2c2c;
}



.message-box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    background: #2c2c2c;
}

.message-input-container {
    flex: 1;
    display: flex;
    align-items: center;
    margin-right: 20px;
}

.message-input {
    width: 50%;
    margin: 0 auto;
    display: flex;
    align-items: center;
    border: none;
    outline: none;
    resize: none;
    font-size: 1.5rem;
    padding: 15px;
    border: 2px solid #555;
    background: rgba(0, 0, 0, 0.8);
    color: #fff;
    border-bottom-left-radius: 8px;
    border-top-left-radius: 8px;
    box-sizing: border-box;
    max-height: 200px;
    overflow-y: hidden;
    transition: background 0.3s;
}

.input-sender {
    background: #e74c3c;
    color: #fff;
    border: none;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
    box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
    margin: 0 auto;
    display: block;
}

.input-sender:hover {
    transform: scale(1.1);
    background: #c0392b;
}

.output-card {
    max-width: 80%;
    background: #3498db;
    color: #fff;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    position: relative;
    transition: transform 0.5s;
    transform-style: preserve-3d;
    transform-origin: center bottom;
    animation: fadeIn 0.5s, adjustWidth 0.5s;
    display: flex;
    align-items: center;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
}

.output-card:before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(rgba(0, 0, 0, 0.2), transparent);
    border-radius: 10px;
    pointer-events: none;
}

.user-input {
    background: #2ecc71;
}

.ai-response {
    background: #9b59b6;
}

@keyframes fadeInUp {
    from {
        transform: translateY(100%);
    }

    to {
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }

    to {
        opacity: 1;
    }
}

@keyframes adjustWidth {
    from {
        width: 20%;
    }

    to {
        width: auto;
    }
}


    </style>
</head>
